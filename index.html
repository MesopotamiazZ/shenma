	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"><!-- 引入bootstrap样式表 -->

			<div class="row title">

			</div>
			<div class="row b-content">

					<div class="cn">银行存款证明</div>
					<div class="en">bank deposit certificate</div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-6 function">

					<div class="en">bank returns</div>

			</div>
			<div class="row h-content">
				<div class="col-md-3 col-sm-6 col-xs-6 outerCircle">
